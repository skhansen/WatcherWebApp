<!DOCTYPE html>

<head lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" media="screen">

    <link rel="stylesheet" href="css/app.css" media="screen">

    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.min.js"></script>

<body>

        </div>
      </div>

        <img ng-show="group.user.avatar" ng-src="{{group.user.avatar}}" alt="person" class="img-div-person" />
        <span ng-hide="group.user.avatar">{{user.firstName[0]}}{{user.secondName[0]}} </span>
      </div>
      <div class="divPerson both-person">
        <span style="margin-top: 0px;"><img src="img/WebApp/BotFace@3x.png" /></span>
      </div>-->
    </div>
    <!--<img class="logo" src="img/WebApp/WebAppTitle@3x.png">-->
    <a target="_blank" href="http://itunes.apple.com/app/id988526045"><img class="banner" src="img/WebApp/AppStore@3x.png" ></a>
</div>
<div id="view" ng-view ng-class="$rootScope.isHidden ? 'a' :'b'"></div>
</body>
</html>
